<!DOCTYPE html>
<head>
    <title>Etch-a-Sketch</title>
    <style>
        @import url(reset.css);
        .drawArea{
            width: 500px;
            height: 500px;
            background-color: grey;
        }

        .box{
            background-color: blue;
            width: 6.25%; 
            height: 100%;
        }

        .trail{
            background-color: green;
        }

        .row{
            display: flex;
            width: 100%;
            height: 6.25%;
        }

    </style>
</head>
<body>
    <div class = "drawArea"></div>
    <button class = "clear">Clear</button>


<script>
  
    let drawArea = document.querySelector(".drawArea");

    function createRow(){
       let row = document.createElement("div");
       for (numBoxes=0; numBoxes<16; numBoxes++){
           let box = document.createElement("div");
           box.classList.add("box");
           row.appendChild(box);
           row.classList.add("row");
           drawArea.appendChild(row);
        } 
    }

   function createArea(){
        for(numRows=0; numRows<16; numRows++){
        createRow();
        }
    }
    
    createArea();

    let boxes = document.querySelectorAll(".box");
    boxes.forEach(box => box.addEventListener("mouseover", () =>{
        box.classList.add("trail");
    }));

    let clear = document.querySelector("button");
    clear.addEventListener("click", ()=>{
        let boxes = document.querySelectorAll(".box");
        boxes.forEach(box => box.classList.remove("trail"))
    });




</script>
</body>
</html>
